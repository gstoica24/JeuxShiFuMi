<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <img
      class="youWin"
      src="/photos/you+win+fireworks+no+strobe+lights+sprites.gif"
      alt=""
    />
    <img
      class="gameOver"
      src="/photos/five-of-the-best-game-over-screens-1590748640300.jpg"
      alt=""
    />
    <nav>
      <div class="scorePlay blink">0</div>
      <div><span class="blink"></span></div>
      <div class="scoreCom blink">0</div>
    </nav>
    <main>
      <section class="game">
        <div class="player">
          <img src="/photos/rock copie 2.webp" alt="" />
        </div>
        <div class="computer">
          <img src="/photos/rock copie.webp" alt="" />
        </div>
      </section>
      <section class="instructions">
        <div class="resultat"></div>
        <button onclick="play(0)">
          <img src="/photos/button rock copie.webp" alt="" />
        </button>
        <button onclick="play(1)">
          <img src="/photos/button paper copie.webp" alt="" />
        </button>
        <button onclick="play(2)">
          <img src="/photos/button scisseur copie.webp" alt="" />
        </button>
      </section>
      <section>
        <div class="sound">
          <audio controls autoplay>
            <source
              src="/sounds/WAKE THE F— UP, SAMURAI by Brian Delgado • Epic Dark Battle Music.mp3"
              type=""
            />
          </audio>
        </div>
      </section>
    </main>
    <script src="./game.js"></script>
  </body>
</html>
